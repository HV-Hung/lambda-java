name: Package Java projects

on:
  push:
    paths:
      - 'functions/**'
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    name: detect-changes
    outputs:
      working-dir: ${{ steps.detect.outputs.changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: detect
        with:
          filters: "{\"hello-world\":\"hello-world\",\"hello-world-2\":\"hello-world-2\"}"
      - name: Echo working directory
        run: echo ${{ steps.detect.outputs.changes }}
  package:
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.working-dir != '[]' }}
    strategy:
      matrix:
        working-directory: ${{ fromJSON(needs.changes.outputs.working-dir) }}
      max-parallel: 1

    steps:
      - name: Echo working directory
        run: echo ${{ matrix.working-directory }}
